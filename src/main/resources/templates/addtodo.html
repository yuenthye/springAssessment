<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div th:insert="fragments/navbar.html :: navbar"></div>

<h1>Add to TO-DO list</h1>

<form id="newListForm" enctype="multipart/form-data">
    <div class="form-group">
        <label for="newtoDolisttitle">Title</label>
        <input type="text" class="form-control" id="newtoDolisttitle" required>
    </div>

    <div class="form-group">
        <label for="newtoDolistdescription">Description</label>
        <textarea type="text" class="form-control" id="newtoDolistdescription" required></textarea>
    </div>

<p>
    <label for="newtoDolisttargetDate">Target Date*:</label>
    <input type="date" id="newtoDolisttargetDate" required>
</p>


    <button type="submit">Add to To-Do list</button>

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="js/listController.js"></script>
<script src="js/toDoListing.js"></script>
</body>
</html>
